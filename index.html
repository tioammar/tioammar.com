<!DOCTYPE html>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/main.css">

<script type="text/javascript">
	$(document).ready(function(){
		$('.icon').hover(function(){
